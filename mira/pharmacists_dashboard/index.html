<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaPro ERP - Integrated Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .sidebar-link { border-left: 4px solid transparent; transition: all 0.2s; cursor: pointer; }
        .sidebar-link.active { background-color: #f1f5f9; color: #2563eb; border-left: 4px solid #2563eb; font-weight: 600; }
        .sidebar-link.active i { color: #2563eb; }
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 0.75rem; overflow: hidden; }
        .status-pill { padding: 2px 10px; border-radius: 9999px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .bar-chart-container { display: flex; align-items: flex-end; justify-content: space-between; height: 250px; gap: 4px; }
        .bar { background-color: #2563eb; width: 100%; border-top-left-radius: 4px; border-top-right-radius: 4px; transition: all 0.2s; }
        .bar:hover { opacity: 0.9; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-slate-700">

    <aside class="w-72 bg-white border-r border-slate-200 flex flex-col shrink-0">
        <div class="p-6 border-b">
            <div class="flex items-center gap-3 text-blue-600 font-bold text-xl">
                <div class="w-10 h-10 bg-blue-600 text-white flex items-center justify-center rounded-xl shadow-lg shadow-blue-200">
                    <i class="fa-solid fa-mortar-pestle"></i>
                </div>
                <span>Pharma<span class="text-slate-400">Pro</span></span>
            </div>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 space-y-1">
            <a onclick="showPage('dashboard')" id="link-dashboard" class="sidebar-link active flex items-center gap-3 px-6 py-3 text-sm text-slate-600 hover:bg-slate-50">
                <i class="fa-solid fa-house-chimney w-5"></i> <span>Dashboard</span>
            </a>
            <a onclick="showPage('inventory')" id="link-inventory" class="sidebar-link flex items-center gap-3 px-6 py-3 text-sm text-slate-600 hover:bg-slate-50">
                <i class="fa-solid fa-boxes-stacked w-5"></i> <span>Inventory Management</span>
            </a>
            <a onclick="showPage('verification')" id="link-verification" class="sidebar-link flex items-center gap-3 px-6 py-3 text-sm text-slate-600 hover:bg-slate-50">
                <i class="fa-solid fa-clipboard-check w-5"></i> <span>Prescription Verification</span>
            </a>
            <a onclick="showPage('counseling')" id="link-counseling" class="sidebar-link flex items-center gap-3 px-6 py-3 text-sm text-slate-600 hover:bg-slate-50">
                <i class="fa-solid fa-comments-medical w-5"></i> <span>Patient Counseling</span>
            </a>
            <a onclick="showPage('refill')" id="link-refill" class="sidebar-link flex items-center gap-3 px-6 py-3 text-sm text-slate-600 hover:bg-slate-50">
                <i class="fa-solid fa-arrows-rotate w-5"></i> <span>Refill Requests</span>
            </a>
            <a onclick="showPage('recall')" id="link-recall" class="sidebar-link flex items-center gap-3 px-6 py-3 text-sm text-slate-600 hover:bg-slate-50">
                <i class="fa-solid fa-triangle-exclamation w-5"></i> <span>Drug Recall</span>
            </a>
            <a onclick="showPage('reports')" id="link-reports" class="sidebar-link flex items-center gap-3 px-6 py-3 text-sm text-slate-600 hover:bg-slate-50">
                <i class="fa-solid fa-chart-bar w-5"></i> <span>Reports & Analytics</span>
            </a>
            <a onclick="showPage('settings')" id="link-settings" class="sidebar-link flex items-center gap-3 px-6 py-3 text-sm text-slate-600 hover:bg-slate-50">
                <i class="fa-solid fa-sliders w-5"></i> <span>Settings</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-20 bg-white border-b flex items-center justify-between px-8 shrink-0">
            <div>
                <h1 id="page-title" class="text-xl font-extrabold text-slate-800 tracking-tight">Dashboard</h1>
                <p id="page-subtitle" class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mt-0.5">Summary and Clinical Overview</p>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Daily Gross</p>
                    <p class="text-lg font-black text-emerald-600">â‚¹ 84,250</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-slate-100 border-2 border-white shadow-sm flex items-center justify-center font-bold text-blue-600">PH</div>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-8 bg-slate-50/50">
            </div>
    </main>

   
    <script src="script.js"></script>
</body>
</html>
