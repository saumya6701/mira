<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostics Portal - Integrated System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .sidebar-link.active { background-color: #2563eb; color: white; }
        .sidebar-link.active i { color: white; }
        .card { background: white; border-radius: 0.75rem; border: 1px solid #e2e8f0; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .status-badge { font-size: 0.65rem; font-weight: 700; padding: 0.2rem 0.6rem; border-radius: 0.375rem; text-transform: uppercase; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col shrink-0">
        <div class="p-6 border-b">
            <div class="flex items-center gap-2 text-blue-600 font-bold text-lg">
                <i class="fa-solid fa-microscope"></i>
                <span>Diagnostics</span>
            </div>
            <p class="text-[10px] text-slate-400 mt-1 uppercase font-bold tracking-wider">Clinical Lab System</p>
        </div>

        <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto">
            <a href="#" onclick="showPage('dashboard')" id="link-dashboard" class="sidebar-link active flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors">
                <i class="fa-solid fa-house-chimney-medical w-5 text-slate-400"></i> <span class="text-sm font-medium">Dashboard</span>
            </a>
            <a href="#" onclick="showPage('pathology')" id="link-pathology" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors">
                <i class="fa-solid fa-vial w-5 text-slate-400"></i> <span class="text-sm font-medium">Pathology Lab</span>
            </a>
            <a href="#" onclick="showPage('radiology')" id="link-radiology" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors">
                <i class="fa-solid fa-x-ray w-5 text-slate-400"></i> <span class="text-sm font-medium">Radiology Suite</span>
            </a>
            <a href="#" onclick="showPage('lab')" id="link-lab" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors">
                <i class="fa-solid fa-vials w-5 text-slate-400"></i> <span class="text-sm font-medium">Lab Tests</span>
            </a>
            <a href="#" onclick="showPage('reports')" id="link-reports" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors">
                <i class="fa-solid fa-file-medical w-5 text-slate-400"></i> <span class="text-sm font-medium">Reports</span>
            </a>
            <a href="#" onclick="showPage('critical')" id="link-critical" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors">
                <i class="fa-solid fa-circle-exclamation w-5 text-slate-400"></i> <span class="text-sm font-medium">Critical Finding</span>
            </a>
            <a href="#" onclick="showPage('equipment')" id="link-equipment" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors">
                <i class="fa-solid fa-server w-5 text-slate-400"></i> <span class="text-sm font-medium">Equipment Status</span>
            </a>
            <a href="#" onclick="showPage('ai')" id="link-ai" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors">
                <i class="fa-solid fa-brain w-5 text-slate-400"></i> <span class="text-sm font-medium">AI Analysis</span>
            </a>
        </nav>
        
        <div class="p-4 border-t">
            <a href="#" onclick="showPage('settings')" id="link-settings" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors">
                <i class="fa-solid fa-gear w-5 text-slate-400"></i> <span class="text-sm font-medium">Settings</span>
            </a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white border-b flex items-center justify-between px-8 shrink-0">
            <h1 id="page-title" class="text-lg font-bold text-slate-800">Dashboard</h1>
            <div class="flex items-center gap-3">
                <span class="bg-rose-100 text-rose-700 text-[10px] font-bold px-2 py-1 rounded">3 Critical Alerts</span>
                <div class="w-8 h-8 rounded-full bg-slate-100 border flex items-center justify-center text-xs font-bold">JD</div>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-6 bg-slate-50/30">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
