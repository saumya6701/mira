<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Portal - Pooja Gupta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom styles for specific status colors matching mockups */
        .bg-blue-50 { background-color: #eff6ff; } .text-blue-600 { color: #2563eb; } .bg-blue-600 { background-color: #2563eb; }
        .bg-green-50 { background-color: #f0fdf4; } .text-green-600 { color: #16a34a; } .bg-green-600 { background-color: #16a34a; }
        .bg-red-50 { background-color: #fef2f2; } .text-red-600 { color: #dc2626; } .bg-red-600 { background-color: #dc2626; }
        .bg-yellow-50 { background-color: #fefce8; } .text-yellow-600 { color: #ca8a04; }
        .bg-purple-50 { background-color: #faf5ff; } .text-purple-600 { color: #9333ea; }
        /* Sidebar active link styling */
        .sidebar-link.active { background-color: #eff6ff; color: #2563eb; border-right: 3px solid #2563eb; font-weight: 600; }
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body class="flex h-screen bg-slate-50 overflow-hiddenColor">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col flex-shrink-0 transition-all">
        <div class="p-5 border-b border-slate-100">
            <a href="#" class="flex items-center gap-2 text-slate-500 hover:text-blue-600 text-sm font-medium transition-colors mb-4">
                <i class="fa-solid fa-chevron-left text-xs"></i> Back to Home
            </a>
            <div class="flex items-center gap-3">
                <div class="relative">
                    <div class="w-10 h-10 bg-pink-100 text-pink-600 rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-user-headset text-lg"></i>
                    </div>
                    <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                </div>
                <div>
                    <h2 class="text-sm font-bold text-slate-800">Receptionist Portal</h2>
                    <p class="text-xs text-slate-500 font-medium">Pooja Gupta</p>
                </div>
            </div>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 space-y-1 px-3">
            <a href="#" onclick="showPage('dashboard')" id="nav-dashboard" class="sidebar-link active flex items-center gap-3 px-3 py-2.5 text-slate-600 text-sm font-medium rounded-lg hover:bg-slate-50 transition-all">
                <i class="fa-solid fa-grip w-5 text-center"></i> Dashboard
            </a>
            <a href="#" onclick="showPage('schedule')" id="nav-schedule" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-slate-600 text-sm font-medium rounded-lg hover:bg-slate-50 transition-all">
                <i class="fa-regular fa-calendar-days w-5 text-center"></i> Schedule Management
            </a>
            <a href="#" onclick="showPage('waiting')" id="nav-waiting" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-slate-600 text-sm font-medium rounded-lg hover:bg-slate-50 transition-all">
                <i class="fa-regular fa-clock w-5 text-center"></i> Waiting Room
            </a>
            <a href="#" onclick="showPage('phone')" id="nav-phone" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-slate-600 text-sm font-medium rounded-lg hover:bg-slate-50 transition-all">
                <i class="fa-solid fa-phone-volume w-5 text-center"></i> Phone Queue
            </a>
            <a href="#" onclick="showPage('billing')" id="nav-billing" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-slate-600 text-sm font-medium rounded-lg hover:bg-slate-50 transition-all">
                <i class="fa-solid fa-receipt w-5 text-center"></i> Billing Support
            </a>
            <a href="#" onclick="showPage('noshow')" id="nav-noshow" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-slate-600 text-sm font-medium rounded-lg hover:bg-slate-50 transition-all">
                <i class="fa-solid fa-user-xmark w-5 text-center"></i> No-Show Management
            </a>
            <a href="#" onclick="showPage('ai')" id="nav-ai" class="sidebar-link flex items-center gap-3 px-3 py-2.5 text-slate-600 text-sm font-medium rounded-lg hover:bg-slate-50 transition-all">
                <i class="fa-solid fa-wand-magic-sparkles w-5 text-center"></i> AI Analysis
            </a>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-slate-600 text-sm font-medium rounded-lg hover:bg-slate-50 transition-all">
                <i class="fa-solid fa-gear w-5 text-center"></i> Settings
            </a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="bg-white border-b border-slate-200 px-8 py-4 flex items-center justify-between flex-shrink-0">
            <div>
                <h1 id="page-title" class="text-xl font-bold text-slate-800">Dashboard</h1>
                <p id="page-subtitle" class="text-sm text-slate-500 mt-1">Front Desk Operations</p>
            </div>
            <div class="flex items-center gap-3">
                <span class="bg-green-50 text-green-700 text-xs font-semibold px-3 py-1.5 rounded-full">32 appointments today</span>
                <span class="bg-blue-600 text-white text-xs font-semibold px-3 py-1.5 rounded-full">5 in waiting room</span>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-8 bg-slate-50">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
